<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let nbr = 5
        while (nbr < 25) {
            document.writeln(nbr)
            nbr++
        }
        document.write("<br>")


        let nmb = 20
        while (nmb > 2) {
            document.writeln(nmb)
            nmb--
        }
        document.write("<br>")

        let num2 = 10
        do {
            document.writeln(num2);
            num2++
        } while (num2 < 25)

        document.write("<br>")

        for (num1 = 12; num1 < 27; num1++) {
            document.writeln(num1)
        }


    </script>
</body>

</html>
