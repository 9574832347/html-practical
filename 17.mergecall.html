<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
</head>
<body>
    <table border="1" cellpadding="3px" rules="all">
        <caption><b>STUDENT DATA</b></caption>
        <tr>
            <th rowspan="2">heading</th>
            <th>student</th>
            <th colspan="3">detail</th>
            
          

        </tr>
        <tr>
            
            <td>id</td>
            <td>name</td>
            <td>department</td>
            <td>roll number</td>

        </tr>
        <tr>
            <td rowspan="4">student list</td>
            <td>1</td>
            <td>victor</td>
            <td>computer</td>
            <td>12345</td>

        </tr>
        <tr>
            
            <td>2</td>
            <td>williamce</td>
            <td>electronics</td>
            <td>12345</td>
        </tr>
        <tr>
           
            <td>3</td>
            <td>harry</td>
            <td>electrical</td>
            <td>5213</td>

        </tr>
        <tr>
            
            <td>4</td>
            <td>rick</td>
            <td>civil</td>
            <td>45623</td>
        </tr>
    </table>
</body>
</html>
