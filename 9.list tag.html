<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tag</title>
</head>

<body>
    <ol type="A">
        <li>pink</li><br>
        <li>red</li><br>
        <li>saffron</li><br>
        <li>yellow</li><br>

    </ol>
    <ul type="square">
        <li>pink</li><br>
        <li>red</li><br>
        <li>yellow</li><br>
        <li>saffron</li><br>

    </ul>
    <dl>
        <dt>color</dt><br>
        <dd>red</dd><br>
        <dd>yellow</dd><br>
        <dd>saffron</dd><br>

    </dl>
    <ul>
        <li>fruits</li><br>
        <ul>
            <li>bananas</li><br>
            <li>apples</li><br>

            <ul>
                <li>green</li><br>
                <li>red</li><br>
            </ul><br>
            <li>pears</li>
        </ul>
        <li>vegetables</li><br>
        <li>meat</li><br>
    </ul>


</body>

</html>
