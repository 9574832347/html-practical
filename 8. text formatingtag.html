<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text formating tag</title>
</head>

<body>
    <b>hello world</b><br>
    <i>hello world</i><br>
    <u>hello world</u><br>
    <ins>hello world</ins><br>
    <del>hello world</del><br>
    <strike>hello world</strike><br>
    <code>hello world</code><br>
    a <sup>2</sup> - b <sup>2</sup><br>
    x <sub>2</sub><br>
    <mark>HELLO WORLD</mark><br>
    <abbr title="hyper text mark up language"> <b>HTML</b></abbr><br>



</body>

</html>
