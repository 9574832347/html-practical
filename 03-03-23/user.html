<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function customer_id() {
            let person = document.getElementById("first").value;

            document.getElementById("para").innerHTML = person;

            return false
        }
    </script>


</head>

<body>
    <form action="">
        <label for="">Enter your name</label>
        <input type="text" name="" id="first">

        <button onclick=" return customer_id()">click here</button>
    </form>
    <p id="para"></p>
</body>

</html>
