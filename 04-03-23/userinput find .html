<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="">Enter your 1st number:</label>
        <input type="text" name="" id="num1">
        <br><br>

        <label for="">Enter your 2nd number:</label>
        <input type="text" name="" id="num2">
        <br><br>

        <button onclick=" return find_min_num()">click here</button>
        <p id="p1"></p>


    </form>

    <script>
        function find_min_num() {
            let n1 = document.getElementById("num1").value
            let n2 = document.getElementById("num2").value

            if (n1 < n2) {
                document.getElementById("p1").innerHTML = "num1 is minimum"
                return false
            } else {
                if (n1 > n2) {
                    document.getElementById("p1").innerHTML = "num2 is minimum"
                    return false
                } else {
                    if (n1 == n2) {
                        document.getElementById("p1").innerHTML = "num1 and num2 are same"
                        return false
                    }
                }
            }
        }
    </script>



</body>

</html>
