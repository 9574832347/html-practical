<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //there can use the keywords more than one time and redeclare and reasign.
        var y = 39

        document.writeln(y);

        var y = 14
        document.writeln(y);

        //let variable 


        let x = 25

        document.writeln(x);

        x = 30

        document.writeln(x);

        //constant variable there can be used variable only for one time .another value if u store u have to declare a another variable.

        const e = 28

        document.write(e);

        const a = 31
        document.write(a);

    </script>
</body>

</html>
