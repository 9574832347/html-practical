<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position sticky</title>
    <style>
        .div1 {
            height: 60px;
            width: 100%;
            background-color: darkolivegreen;
            position: sticky;
            margin-top: 40px;
            top: 0;



        }

        img {
            height: 800px;
            width: 100%;

        }
    </style>
</head>

<body>
    <div class="div1">

    </div>
    <div>
        <img src="css image.jpeg" alt="">
    </div>
</body>

</html>
