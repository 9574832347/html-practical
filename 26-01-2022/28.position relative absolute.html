<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position absolute relative</title>
    <style>
        img {
            height: 150px;
            width: 150px;
            border: 2px solid black;
        }

        .main {
            position: relative;

        }

        .img1 {
            position: absolute;
            top: 0;
            left: 0;
        }

        .img2 {
            position: absolute;
            top: 70px;
            left: 70px;
        }

        .img3 {
            position: absolute;
            top: 140px;
            left: 140px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="img1">
            <img src="css image 2.jpeg" alt="">
        </div>
        <div class="img2">
            <img src="css image3.jpeg" alt="">
        </div>
        <div class="img3">
            <img src="css image4.jpeg" alt="">
        </div>
    </div>
</body>

</html>
